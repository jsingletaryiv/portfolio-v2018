<mat-toolbar class="app-navbar" color="primary" role="header">

  <!-- Application title and location -->
  <h1 class="app-title">{{ myLocation | uppercase }}</h1>

  <!-- Fills in the center space of the mat-toolbar -->
  <span class="app-navbar-spacer"></span>

  <!-- Wire up the options menu -->
  <nav>
    <a mat-button routerLink="/welcome">WELCOME</a>
    <a mat-button routerLink="/about">ABOUT</a>
    <a mat-button routerLink="/projects">PROJECTS</a>
    <a mat-button routerLink="/sandbox">SANDBOX</a>
    <a mat-button routerLink="/contact">CONTACT</a>
    <button mat-icon-button mat-tooltip="Social Media" tooltip-position="below" [matMenuTriggerFor]="optionsMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </nav>

  <!-- Sub-menu for grouping similar account option -->
  <mat-menu #optionsMenu="matMenu" xPosition="before" yPosition="below" [overlapTrigger]="false">
    <button mat-menu-item disabled>
      <mat-icon>share</mat-icon>
      <span>Social Media:</span>
    </button>
    <mat-divider [inset]="false"></mat-divider>
    <button mat-menu-item>
      <mat-icon color="primary">account_box</mat-icon>
      <span>LinkedIn</span>
    </button>
    <button mat-menu-item>
      <mat-icon color="primary">account_box</mat-icon>
      <span>Instagram</span>
    </button>
    <button mat-menu-item>
      <mat-icon color="primary">account_box</mat-icon>
      <span>Twitter</span>
    </button>
  </mat-menu>
</mat-toolbar>

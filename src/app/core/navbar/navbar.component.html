<mat-toolbar class="app-navbar" color="primary" role="navigation">

  <!-- Application title and location -->
  <h1 class="app-title">{{ myLocation | uppercase }}</h1>

  <!-- Fills in the center space of the mat-toolbar -->
  <span class="app-navbar-spacer"></span>

  <!-- Wire up the options menu -->
  <nav>
    <a mat-button routerLink="/welcome" routerLinkActive="mat-accent">WELCOME</a>
    <a mat-button routerLink="/about" routerLinkActive="mat-accent">ABOUT</a>
    <a mat-button routerLink="/projects" routerLinkActive="mat-accent">PROJECTS</a>
    <a mat-button routerLink="/sandbox" routerLinkActive="mat-accent">SANDBOX</a>
    <a mat-button routerLink="/contact" routerLinkActive="mat-accent">CONTACT</a>
    <button mat-icon-button matTooltip="Downloads" [matMenuTriggerFor]="optionsMenu">
      <!-- <fa-icon icon="ellipsis-v" size="lg"></fa-icon> -->
      <fa-icon [icon]="['fas', 'download']" size="lg"></fa-icon>
    </button>
  </nav>

  <!-- Sub-menu for grouping similar account option -->
  <mat-menu #optionsMenu="matMenu" 
            xPosition="before" 
            yPosition="below"
            [overlapTrigger]="false">
    <button mat-menu-item disabled>
      <!-- <mat-icon>share</mat-icon> -->
      <span>Details &amp; Information:</span>
    </button>
    <mat-divider [inset]="false"></mat-divider>
    <button mat-menu-item>
      <!-- <mat-icon color="primary">account_box</mat-icon> -->
      <fa-icon [icon]="['fas', 'toolbox']" size="sm"></fa-icon>
      <span>View Projects</span>
    </button>
    <button mat-menu-item>
      <!-- <mat-icon color="primary">account_box</mat-icon> -->
      <fa-icon [icon]="['fas', 'toolbox']" size="sm"></fa-icon>
      <span>Technical Skills</span>
    </button>
    <button mat-menu-item>
      <!-- <mat-icon color="primary">account_box</mat-icon> -->
      <fa-icon [icon]="['fas', 'file-download']" size="sm"></fa-icon>
      <span>Take my Resume</span>
    </button>
  </mat-menu>
</mat-toolbar>

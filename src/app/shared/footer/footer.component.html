<!-- Custom Footer - Leveraging AMC toolbar (mat-toolbar) component -->
<footer>
  <div class="app-footer-flex-container">

    <!-- Top Row -->
    <div class="app-footer-row-top">
      <!-- Section 1 -->
      <section class="app-footer-section-top section-one">
        <article>
          <div class="app-footer-icon-div">
            <fa-icon [icon]="['fas', 'crown']" size="4x" transform="rotate-345 left-6 down-2"></fa-icon>
          </div>
          <div>
            <span class="mat-display-2">JS//</span>
          </div>
        </article>
        <!-- <article>
          <mat-divider [inset]="true" [vertical]="true"></mat-divider>
        </article> -->
      </section>
      <!-- Section 2 -->
      <section class="app-footer-section-top section-two">
        <!-- <fa-icon [icon]="['fas', 'microchip']" size="lg"></fa-icon> -->
        <article>
          <span class="mat-body-1">QUOTES</span>
        </article>
      </section>
      <!-- Section 3 -->
      <section class="app-footer-section-top section-three">
        <article>
          <span class="mat-body-1">DOWNLOADS &amp;LINKS</span>
        </article>
      </section>
      <!-- Section 4 -->
      <section class="app-footer-section-top section-four">
        <article>
          <span class="mat-body-1">CONTACT</span>
        </article>
      </section>
    </div>

    <!-- Bottom Row -->
    <div class="app-footer-row-bottom set-bkgd-primary mat-elevation-z12">
      <!-- Section 1 -->
      <section class="app-footer-section-bottom">
        <article>
          <span class="app-footer-article-header">
            {{ mySlogan | uppercase }}
          </span>
          <span class="app-footer-article-span">
            {{ myName }}
          </span>
          <span class="app-footer-article-span">
            &copy; {{ myCopyright }}
          </span>
        </article>
      </section>
      <!-- Section 2 -->
      <section class="app-footer-section-bottom">
        <article>
          <span class="app-footer-article-header">
            FOOD FOR THOUGHT //
          </span>
          <!-- <span class="app-footer-article-span">
            Building intuitive solutions that have a positive impact.
          </span>
          <span class="app-footer-article-span">
            Writing clean code that is efficient, proficient &amp; modular.
          </span> -->
        </article>
      </section>
      <!-- Section 3 -->
      <section class="app-footer-section-bottom">
        <article>
          <span class="app-footer-article-header">
            COMMON LINKS //
          </span>
          <!-- <span class="app-footer-article-span">
            Not a problem! Listed above are a few quick item links. 
          </span>
          <span class="app-footer-article-span">
            Don't forget to grab a copy of my resume before you go! 
          </span> -->
        </article>
      </section>
      <!-- Section 4 -->
      <section class="app-footer-section-bottom">
        <article>
          <span class="app-footer-article-header">
            LET'S NETWORK //
          </span>
          <div class="app-footer-connect-icons">
              <fa-icon [icon]="['fab', 'google-plus-square']" size="lg"></fa-icon>
              <fa-icon [icon]="['fab', 'instagram']" size="lg"></fa-icon>
              <fa-icon [icon]="['fab', 'linkedin']" size="lg"></fa-icon>
              <fa-icon [icon]="['fab', 'stack-overflow']" size="lg"></fa-icon>
              <fa-icon [icon]="['fab', 'twitter-square']" size="lg"></fa-icon>
          </div>
        </article>
      </section>
      </div>
  </div>
</footer>
